<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/fonts/stylesheet.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>
<body background="assets/images/cap.jpg">
    <h1 class="header">CAPTAIN AMERICA TRIVIA</h1>
    <div id="introBox">
        <p>Press START to take the Quiz</p>
        <form>
            <input type="button" id="startButton" value="START" class="btn btn-primary">
        </form>

    </div>
    <div id="quizContainer">        
        <div id="questionBox">
            <h2 id="timer">:15</h2>
            <p id="questionNumber">Question #1</p>
            <p id="questionItself">Question itself</p>
            <form id="answerChoices">
            <div><input type="radio" name="options" value="1"><p id="option1"></p></div>
            <div><input type="radio" name="options" value="2"><p id="option2"></p></div>
            <div><input type="radio" name="options" value="3"><p id="option3"></p></div>
            <div><input type="radio" name="options" value="4"><p id="option4"></p></div>
            </form>
            <form>
            <input type="button" id="submitButton" value="Next" class="btn btn-primary">
            </form>
        </div>
    </div>
    <div id="resultBox">
        <p></p>
    </div>
    
</body>

<script src="assets/javascript/app2.js" type="text/javascript"></script>
</html>
